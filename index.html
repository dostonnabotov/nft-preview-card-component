<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card [ container flow ]">
    <div class="card__img">
      <img src="./images/image-equilibrium.jpg" alt="image of Equilibrium">
    </div>

    <h2 class="card__title"><a href="#">Equilibrium #3429</a></h2>
    <p class="card__subtitle">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="card__body flex">
      <div class="card__body-item flex">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <p>0.041 ETH</p>
      </div>

      <div class="card__body-item flex">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="card__footer flex">
      <img src="./images/image-avatar.png" alt="avatar image" class="avatar">
      <p>Creation of<a href="#"> Jules Wyvern</a></p>
    </div>
  </main>
  
</body>
</html>
