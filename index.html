<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="[ card ] [ flow ]">
    <a class="card__img" href="index.html">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    </a>

    <h2 class="fw-700 text-white">
      <a href="index.html">Equilibrium #3429</a>
    </h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="[ card__body ] [ flex ]">
      <div class="flex">
        <img src="./images/icon-ethereum.svg" alt="">
        <p class="fw-700 text-primary">0.041 ETH</p>
      </div>
      <div class="flex">
        <img src="./images/icon-clock.svg" alt="">
        <p class="fw-500">3 days left</p>
      </div>
    </div>

    <hr>
    
    <div class="[ card__footer ] [ flex ]">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <a class="creator" href="index.html">Jules Wyvern</a></p>
    </div>
  </main>
  
</body>
</html>
